version: 2.1

jobs:
  build-run:
    machine:
      image: ubuntu-2204:current
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            sudo rm -rf /var/lib/apt/lists/*
            export FORCED_ROOT=1
            sudo -E -H ./uncertain.sh install
            ./uncertain.sh configure
      - run:
          name: CMake
          command: |
            mkdir build
            cd build
            cmake -DCOV=1 ..
      - run:
          name: Build
          command: |
            cd build
            make everything
      - run:
          name: Run tests and demos
          command: |
            ./uncertain.sh test
      - run:
          name: Upload coverage reports
          command: |
            TRAVIS_JOB_ID="#${CIRCLE_BUILD_NUM}"
            ./uncertain.sh cov --upload

workflows:
  commit:
    jobs:
      - build-run
