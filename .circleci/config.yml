version: 2.1

jobs:
  build-run:
    machine:
      image: ubuntu-2204:current
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            sudo rm -rf /var/lib/apt/lists/*
            sudo apt-get update
            sudo apt-get install python3-pip python3-setuptools
            sudo -H pip3 install conan==1.59
            sudo -H pip3 install codecov cpp-coveralls gcovr==3.4 
            conan profile new --detect default
            conan profile update settings.compiler.libcxx=libstdc++11 default
      - run:
          name: CMake
          command: |
            mkdir build
            cd build
            cmake -DCOV=1 ..
      - run:
          name: Build
          command: |
            cd build
            make
      - run:
          name: Run
          command: |
            cd build
            ./bin/ms_demo > null
            ./bin/full_demo > null
            make coverage
      - run:
          name: Upload codecov
          command: |
            bash <(curl -s https://codecov.io/bash) || echo "Codecov did not collect coverage reports"
      - run:
          name: Upload coveralls
          command: |
            coveralls --root $(pwd) --build-root build --gcov-options '\-lp' -E ".*gtest.*" -E ".*CMakeFiles.*" -e build/lib -e build/tests -e build/examples --verbose

workflows:
  commit:
    jobs:
      - build-run
